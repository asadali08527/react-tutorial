<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Tutorial</title>
</head>
<body>
    <div id="root">
        <!-- <h1>Hello React!</h1> -->
    </div>
        
    <script>
        const h1 = document.createElement("h1");
        h1.innerHTML = "Hello React from JavaScript!"

        const root = document.getElementById("root");
        root.appendChild(h1)
    </script>
</body>
</html>
