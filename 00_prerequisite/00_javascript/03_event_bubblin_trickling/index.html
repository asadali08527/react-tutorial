<!doctype html><!-- We declare doctype to prevent multiple declarations from being generated -->
<head>
    <title>My First HTML Page</title> <!-- Title of the webpage -->
    <style>
        div{
            min-width: 100px;
            min-height: 100px;
            padding: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1> <!-- Heading -->
    <p>This is my first HTML page.</p> <!-- Paragraph -->
    <div id="grandparent">
        <div id="parent">
            <div id="child">
                <!-- This is a nested div -->
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html> <!-- Closing tag for HTML document -->
